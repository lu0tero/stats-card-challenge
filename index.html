<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="card-container">
    <div class="card-text">
      <h1>Get <span>insights</span> that help <br> your business grow.</h1>
      <p class="subtitle">Discover the benefits of data analytics and make <br> better decisions regarding revenue, customer <br> experience, and overall efficiency.</p>
      <div class="stats-container">
        <div>
          <p class="num">10k+</p>
          <p class="stats-text">companies</p>
        </div>
        <div>
          <p class="num">314</p>
          <p class="stats-text">templates</p>
        </div>
        <div>
          <p class="num">12M+</p>
          <p class="stats-text">queries</p>
        </div>
      </div>
    </div>

    <div class="img-container"></div>
  </div>


  <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Lucas Otero</a>.
      </div>
  </footer>
</body>
</html>
